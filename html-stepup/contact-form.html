<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせフォーム</title>
  </head>
  <body>
    <h1>お問い合わせフォーム</h1>
    <form action="#" method="POST">
      <dl>
        <dt><label for="username">お名前</label></dt>
        <dt><input id="username" type="text" name="username"></dt>
        <dt><label for="email">メールアドレス</label></dt>
        <dt><input id="email" type="email" name="email"></dt>
        <dt><label for="area">お住まいの地域</label></dt>
        <dd>
          <select id="area" name="area">
            <option value="" selected>選択して下さい</option>
            <option value="hokkaido">北海道</option>
            <option value="tohoku">東北</option>
            <option value="kanto">関東</option>
            <option value="chubu">中部</option>
            <option value="kinki">近畿</option>
            <option value="shikoku">四国</option>
            <option value="kyushu">九州</option>
            <option value="okinawa">沖縄</option>
          </select>
        </dd>
        <dt><label for=""></label> 性別</dt>
        <dd>
          <label><input type="radio" name="gender" value="male" checked>男性</label>
          <label><input type="radio" name="gender" value="female">女性</label>
        </dd>
        <dt><label for="contents"></label> お問い合わせ内容</dt>
        <dd><textarea id="contents" name="contents"></textarea></dd>
        <dt><label for="privacy"></label> プライバシーポリシーに同意する</dt>
        <dd><input id="privacy" type="checkbox" name="privacy" value="1"></dd>
      </dl>
      <input type="submit" name="submit" value="送信">
    </form>
  </body>
</html>
